language: java
env:
  - SUBMISSION_ZIP=csse2002_ass1_submission_${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.zip
install:
 - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
 - mvn test -B
 - /usr/bin/env python3 ./assemble_zip.py ${SUBMISSION_ZIP}
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: ${SUBMISSION_ZIP}
  skip_cleanup: true
  on:
    tags: true